<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Площадь квадрата (по имени поля)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    label {
      display: inline-block;
      width: 100px;
    }
    input {
      margin: 5px;
    }
  </style>
  <script>
    // Tính diện tích hình vuông dựa trên tên trường
    function calcByName(name) {
      const input = document.getElementsByName(name)[0];
      const side = parseFloat(input.value);
      const output = document.getElementsByName("area")[0];

      if (isNaN(side)) {
        output.value = "Ошибка";
        return;
      }

      output.value = (side * side).toFixed(2);
    }

    function resetAll() {
      document.getElementsByName("side")[0].value = "";
      document.getElementsByName("area")[0].value = "";
    }
  </script>
</head>
<body>

  <h2>Площадь квадрата (аргумент — имя поля)</h2>

  <label>Сторона:</label>
  <input type="number" name="side" step="any" onchange="calcByName('side')"><br>

  <label>Площадь:</label>
  <input type="text" name="area" readonly><br>

  <button onclick="resetAll()">Обновить</button>

</body>
</html>
