<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Максимальное из трёх чисел</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f4;
      padding: 20px;
    }
    label {
      display: inline-block;
      width: 100px;
    }
    input {
      margin: 5px;
    }
  </style>
  <script>
    function findMax() {
      const a = Number(document.getElementById("a").value);
      const b = Number(document.getElementById("b").value);
      const c = Number(document.getElementById("c").value);
      const output = document.getElementById("max");

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        output.value = "Ошибка";
        return;
      }

      let m = a;
      if (b > m) m = b;
      if (c > m) m = c;

      output.value = m;
    }

    function resetForm() {
      document.getElementById("a").value = "";
      document.getElementById("b").value = "";
      document.getElementById("c").value = "";
      document.getElementById("max").value = "";
    }
  </script>
</head>
<body>

  <h2>Определение максимального значения</h2>

  <label>Число a:</label>
  <input type="number" id="a"><br>

  <label>Число b:</label>
  <input type="number" id="b"><br>

  <label>Число c:</label>
  <input type="number" id="c"><br>

  <label>Максимум:</label>
  <input type="text" id="max" readonly><br>

  <button onclick="findMax()">Определить</button>
  <button onclick="resetForm()">Сбросить</button>

</body>
</html>
